<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="contenedor">
      <header class="contenedor__header">
        <img class="contenedor__header-img" src="assets/Vector.png" alt="" />
      </header>
      <div class="contenedor__contenido">
        <div class="contenedor__contenido-texto">
          <input
            class="contenedor__contenido-input"
            type="text"
            name="textuno"
            id="text-uno"
            placeholder="Ingrese el texto aquí"
          />
        </div>
        <div class="contenedor__info">
          <img clas="contenedor__info-img" src="assets/Vector(1).png" alt="" />
          <p class="contenedor__info-text">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contenedor__btn">
          <button class="contenedor__btn-encriptar">Encriptar</button>
          <button class="contenedor__btn-desencriptar">Descriptar</button>
        </div>
      </div>
      <div class="contenedor__encriptado">
        <div class="contenedor__encriptado-text">
          <h3 class="contenedor__encriptado-titulo">Ningún mensaje fue encontrado</h3>
          <p class="contenedor__encriptado-parrafo">
            Ingrese el texto que desea encriptar o desencriptar
          </p>
        </div>
        <div class="contenedor__btn1">
          <button class="contenedor__btn1-copiar">Copiar</button>
        </div>
      </div>
    </div>
  </body>
</html>
